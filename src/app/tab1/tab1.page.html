<ion-toolbar color="medium">
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button color="danger">
      <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Eye Health</ion-title>
</ion-toolbar>



<ion-content padding>
 <ion-grid>
   <ion-row>
     <ion-col> 
      <ion-card (click)="test()" href="/colorvision">
        <img src="assets/img/1_tile.png"/>
       
      </ion-card>
      
     </ion-col>

     <ion-col> 
      <ion-card>
        <img src="assets/img/2_tile.png"/>
        
      </ion-card>
      
     </ion-col>
   </ion-row>

   <ion-row>
    <ion-col> 
     <ion-card>
       <img src="assets/img/3_tile.png"/>
     </ion-card>
     
    </ion-col>

    <ion-col> 
     <ion-card>
       <img src="assets/img/4_tile.png"/>
       
     </ion-card>
     
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
