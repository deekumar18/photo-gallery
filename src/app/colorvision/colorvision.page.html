<ion-toolbar color="medium">


  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-title>Colour Vision</ion-title>
</ion-toolbar>


<ion-content>
  <!-- Textarea with custom number of rows and cols -->

</ion-item>

</ion-content>

<ion-button color="medium" (click)="swipeNext()">Next</ion-button>
